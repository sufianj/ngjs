<div class="container">
  <div class="row">
    <div class="col-md-1" *ngFor="let num of clavierNumerique">
      <button type="button" class='btn btn-secondary' (click)='append(num)'>{{num}}</button>
    </div>

    <div class="col-md-3">
      <button type="button" class='btn btn-secondary' (click)='add()'>+</button>
    </div>
    <div class="col-md-3">
      <button type="button" class='btn btn-secondary' (click)='minus()'>-</button>
    </div>
    <div class="col-md-3">
      <button type="button" class='btn btn-secondary' (click)='clear()'>C</button>
    </div>
    <div class="col-md-3">
      <button type="button" class='btn btn-secondary' (click)='equals()'>=</button>
    </div>
  </div>
</div>
